<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <script src = "../static/js/jquery-1.8.3.min.js"></script>
    <script src="../static/js/register.js">    </script>
</head>
<body>
<div class="box1">
<form action="/register" method = "post" > <!--/login是点击后发送请求的后端提交地址 -->
    <div class="d1">
        User：<input type="text" name="username" class="e1" placeholder="请输入用户名" id="username"><br>
    </div>
    <div class="d2">
        Password：<input type="password" name="password" placeholder="请输入密码" class="e2" id="password"><br>
    </div>
    <!-- 这里的点击提交按钮，就会发送form表单，提交action="后端提交地址"-->
    <input type="submit" name="yes" value="YES" class="e3">
    <input type="button" name="no" value="No" class="e4" id ="reset">
</form>
</div>
</body>

</html>
